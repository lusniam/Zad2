<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #444;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pogoda dla {{ weather.location }}</h1>
        <p>Temperatura: {{ weather.temperature }}</p>
        <p>Warunki: {{ weather.condition }}</p>
        <a href="/">Powr√≥t</a>
    </div>
</body>
</html>
